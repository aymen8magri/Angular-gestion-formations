<!-- Modal de Connexion -->

<div class="modal-dialog modal-dialog-centered login-pop-form" role="document">
    <div class="modal-content" id="registermodal">
        <div class="modal-header">
            <h4>Connexion</h4>
        </div>
        <div class="modal-body">

            <div class="login-form">
                <form>

                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="text" class="form-control" placeholder="Entrez votre e-mail">
                    </div>

                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" class="form-control" placeholder="Entrez votre mot de passe">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn dark-2 btn-md full-width pop-login">Se connecter</button>
                    </div>

                </form>
            </div>

        </div>
        <div class="modal-footer">
            <div class="mf-link"><i class="ti-user"></i> Pas de compte ? <a routerLink="/register" class="theme-cl">
                    Inscrivez-vous</a></div>
        </div>
    </div>
</div>

<!-- Fin du Modal -->
