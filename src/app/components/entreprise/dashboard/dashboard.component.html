<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- Fil d’Ariane -->
        <div class="bredcrumb_wrap">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Accueil</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Dashboard Entreprise</li>
                </ol>
            </nav>
        </div>
    </div>
</div>

<div class="row">
    <!-- Statistiques du dashboard -->
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
        <div class="dashboard-stat">
            <div class="dashboard-stat-icon widget-1"><i class="ti-location-pin"></i></div>
            <div class="dashboard-stat-content">
                <h4><span class="cto">120</span></h4> 
                <p>Postes disponibles</p>
            </div>
        </div>    
    </div>

    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
        <div class="dashboard-stat">
            <div class="dashboard-stat-icon widget-3"><i class="ti-user"></i></div>
            <div class="dashboard-stat-content">
                <h4><span class="cto">200</span>K</h4> 
                <p>Candidatures reçues</p>
            </div>
        </div>    
    </div>

    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
        <div class="dashboard-stat">    
            <div class="dashboard-stat-icon widget-2"><i class="ti-pie-chart"></i></div>
            <div class="dashboard-stat-content">
                <h4><span class="cto">50</span>%</h4> 
                <p>Candidatures validées</p>
            </div>
        </div>    
    </div>    

    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
        <div class="dashboard-stat">
            <div class="dashboard-stat-icon widget-4"><i class="ti-bookmark"></i></div>
            <div class="dashboard-stat-content">
                <h4><span class="cto">350</span></h4> 
                <p>Total de demandes</p>
            </div>
        </div>    
    </div>
</div>

<div class="row">
    <div class="card w-100">
        <p-chart type="bar" [data]="basicData"></p-chart>
    </div>
</div>
